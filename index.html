<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1 class="title">calc</h1>
    <div class="theme">
      <div class="number w-full">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
      <div class="center gap-27">
        <h2>theme</h2>
        <div class="input"></div>
      </div>
    </div>
  </header>
  <main>
    <div class="screen">
      <div class="limite w-full">
        <span class="text-screen">
          399,981
        </span>
      </div>
    </div>
    <div class="keyboard">
      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>
      <button type="button" value="del" class="btn-del">DEL</button>
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
      <button type="button" value="+">+</button>
      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" value="-">-</button>
      <button type="button" value=".">.</button>
      <button type="button" value="0">0</button>
      <button type="button" value="/">/</button>
      <button type="button" value="*">x</button>
      <button type="button" value="reset" class="btn-reset">RESET</button>
      <button type="button" value="=" class="btn-egal">=</button>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
